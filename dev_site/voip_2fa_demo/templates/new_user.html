{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
{% if success == False %}
    <form action="{% url 'user/new' %}" method="post">
        {%  csrf_token %}
        <table>
            {{  form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
{% else %}
    User was successfully added. <br/>
    Click <a href="{% url 'login' %}"> here</a> to log in.
{% endif %}
